<div class="container mt-4">
    <h2>Enquiry Cart</h2>

    <div *ngIf="cartItems.length === 0">
        <p>Your cart is empty.</p>
    </div>

    <div class="d-flex flex-wrap gap-4 justify-content-center justify-content-lg-start container mt-4">
        <div *ngFor="let item of cartItems" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ item.code }}</h5>
                <img [src]="item.image" class="card-img-top" alt="{{ item.code }}"
                    style="max-height: 200px; object-fit: contain;">
                <p>Weight: {{ item.weight }}</p>
                <p>Metals: {{ item.metals.join(', ') }}</p>
                <p>Karat: {{ item.karats.join(', ') }}</p>
                <p>Quantity: {{ item.quantity }}</p>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h4>Contact Details</h4>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="name">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" [(ngModel)]="email">
        </div>
        <button class="btn btn-success" [disabled]="!name || !email" (click)="sendEnquiry()">Send Enquiry</button>
    </div>
</div>
